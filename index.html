<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- sidebar -->
    <div class="container">
        <div class="row">
            <div class="col-2 sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">
                        <h1>Just do it</h1>
                    </div>
                    <div class="sidebar-hamburger">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
                <div class="sidebar-links">
                    <ul class="sidebar-list">
                        <li class="sidebar-list-elem">
                            <a class="sidebar-link" href="#">
                                <img src="images/general.svg" alt="general" class="icon icon-general">
                                <p>General</p>
                            </a>
                        </li>
                        <li class="sidebar-list-elem"> <a class="sidebar-link" href="#">
                                <img src="images/details.svg" alt="details" class="icon icon-details">
                                <p>Details</p>
                            </a>
                        </li>
                        <li class="sidebar-list-elem"> <a class="sidebar-link" href="#">
                                <img src="images/links.svg" alt="links" class="icon icon-links">
                                <p>Links</p>
                            </a>
                        </li>
                        <li class="sidebar-list-elem"> <a class="sidebar-link" href="#">
                                <img src="images/banners.svg" alt="banners" class="icon icon-banners">
                                <p>Banners</p>
                            </a>
                        </li>
                        <li class="sidebar-list-elem"> <a class="sidebar-link" href="#">
                                <img src="images/personaldata.svg" alt="personal-data" class="icon icon-personal-data">
                                <p>Personal data</p>
                            </a>
                        </li>
                        <li class="sidebar-list-elem"> <a class="sidebar-link" href="#">
                                <img src="images/payout.svg" alt="payout" class="icon icon-payout">
                                <p>Payout</p>
                            </a>
                        </li>
                        <li class="sidebar-list-elem"> <a class="sidebar-link" href="#">
                                <img src="images/postback.svg" alt="postback" class="icon icon-postback">
                                <p>Postback</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- sidebar -->
            <!-- main-page -->
            <div class="col-10 main-page">
                <div class="main-page__topbar">
                    <div class="main-page__wallet">wallet
                    </div>
                    <div class="main-page__notifications">notifications
                    </div>
                    <div class="main-page__user">user
                    </div>
                    <div class="main-page__logout">logout
                    </div>
                </div>
                <div class="main-page__content">
                    <div class="main-page__box">
                        general ststistics
                    </div>
                    <div class="main-page__box">
                        links
                    </div>
                </div>
            </div>
            <!-- main-page -->
        </div>
    </div>
</body>

</html>
